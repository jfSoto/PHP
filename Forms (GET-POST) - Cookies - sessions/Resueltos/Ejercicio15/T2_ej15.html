<!-- 
    Formulario que solicite el color de fondo y texto. Script que imprima por
    pantalla según la elección del usuario. 
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action= "colores.php" method ="post">
            <p>Color del cuerpo:</p>
            <select name="colorFondo">
                <option value ="Red">Rojo</option>
                <option value ="Green">Verde</option>
                <option value ="Blue">Azul</option>
                <option value ="Black">Negro</option>
                <option value ="White">Blanco</option>
            </select>
            <p>Color del texto:</p>
            <select name="colorTexto">
                <option value ="Red">Rojo</option>
                <option value ="Green">Verde</option>
                <option value ="Blue">Azul</option>
                <option value ="Black">Negro</option>
                <option value ="White">Blanco</option>
            </select>
            <input type="submit" name="enviar" value="enviar">
        </form>
    </body>
</html>

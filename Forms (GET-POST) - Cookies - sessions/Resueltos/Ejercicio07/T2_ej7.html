<!-- 
    Vamos a crear un sitio web que redirecciona a páginas diferentes en función de
    la clave introducida por el usuario a través de un formulario. Si la clave es
    “GrupoStudium”, se redireccionará a la página grupostudium.html , y si la
    clave es “php”, se redireccionará a la página php.html . 
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="redireccion.php" method="post">
            Clave: <input name="clave" type="password">
            <input type="submit" value="Enviar">
        </form>
</body>

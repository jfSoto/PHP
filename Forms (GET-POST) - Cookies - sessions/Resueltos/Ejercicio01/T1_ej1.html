<!-- 
    Crea un formulario en el que el usuario escribirá su nombre y su apellido. Al
    enviar el formulario se abrirá la página bienvenida.php donde aparecerá un
    mensaje de bienvenida al usuario (por ejemplo: “Bienvenido, Javier Escudero”). 
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="bienvenida.php" method="POST">
            Nombre: <input name="nombre">
            Apellido: <input name="apellido">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
